{% load hydratags %}
{% sparql as types %}
SELECT ?type
WHERE {
    <{{ resource_iri|safe }}> rdf:type ?type .
}
{% endsparql %}
<div itemscope itemid="{{ resource_iri }}">
  <p>This is the weather:Index.html template</p>
  <p>This page is the following types:</p>
  <ul>
  {% for type in types %}
    <li><a itemtype="{{ type.0 }}" href="{{ type.0 }}">{{ type.0 }}</a></li>
  {% endfor %}
  </ul>
</div>
